<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Shopify Developers</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.webp">
    <link rel="stylesheet" href="css/admin-style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../assets/images/logo-4.webp" alt="Shopify Developers Logo">
            </div>
            <form id="loginForm" action="dashboard.html" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>
</body>

</html>
