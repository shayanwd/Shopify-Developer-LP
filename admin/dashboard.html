<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shopify Developers</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.webp">
    <link rel="stylesheet" href="css/admin-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="admin-nav">
        <div class="nav-logo">
            <img src="../assets/images/logo-4.webp" alt="Shopify Developers Logo">
        </div>
        <div class="nav-links">
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="admin-main">
        <h1>Contact Form Submissions</h1>

        <!-- Add search bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search submissions...">
            <select id="searchFilter">
                <option value="all">All Fields</option>
                <option value="name">Name</option>
                <option value="email">Email</option>
                <option value="service">Service</option>
            </select>
        </div>

        <div class="table-container">
            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Service</th>
                        <th>Budget</th>
                        <th>Timeline</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submissionsBody">
                    <!-- Data will be populated via JavaScript -->
                </tbody>
            </table>

            <!-- Add pagination -->
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </main>

    <!-- Modal for viewing submission details -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Submission Details</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
